<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Universo</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

/* Fondo estrellado */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background:
    radial-gradient(white 1px, transparent 1px),
    radial-gradient(white 1px, transparent 1px);
  background-size: 100px 100px;
  background-position: 0 0, 50px 50px;
  animation: stars 60s linear infinite;
  opacity: 0.4;
}

@keyframes stars {
  from { transform: translate(0,0); }
  to { transform: translate(-50%, -50%); }
}

/* Escenas */
.scene {
  display: none;
  position: absolute;
  inset: 0;
  text-align: center;
}

.scene.active {
  display: block;
}

/* Estrella fugaz */
.shooting-star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  top: -10%;
  left: 110%;
  animation: shoot 3s linear forwards;
}

@keyframes shoot {
  to {
    top: 80%;
    left: 20%;
  }
}

/* Coraz√≥n */
.heart {
  font-size: 48px;
  position: absolute;
  top: 75%;
  left: 22%;
}

/* Astronauta */
.astronaut {
  position: absolute;
  bottom: 10%;
  left: 5%;
}

.astronaut img {
  width: 120px;
}

.speech {
  background: white;
  color: black;
  padding: 10px;
  border-radius: 10px;
  width: 200px;
  margin-top: 10px;
}

/* Bot√≥n */
button {
  position: absolute;
  bottom: 20px;
  right: 20px;
  padding: 10px 20px;
  font-size: 16px;
}

/* Escena 2 */
.hearts {
  font-size: 32px;
  margin-top: 100px;
}

/* Imagen central */
.center-img {
  width: 200px;
  margin-top: 20px;
}

/* Escena final */
.final-img {
  width: 250px;
  margin-top: 60px;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="musica.mp3">
</audio>

<!-- ESCENA 1 -->
<div class="scene active" id="scene1">
  <div class="shooting-star"></div>
  <div class="heart">‚ù§Ô∏è</div>

  <div class="astronaut">
    <img src="astronauta.png">
    <div class="speech">POEMA</div>
  </div>

  <button onclick="next()">Continuar</button>
</div>

<!-- ESCENA 2 -->
<div class="scene" id="scene2">
  <div class="hearts">üíñ üíñ üíñ üíñ üíñ</div>
  <img src="dibujo.png" class="center-img">
  <h2>Se juraron amor eterno</h2>
  <button onclick="next()">Continuar</button>
</div>

<!-- ESCENA 3 -->
<div class="scene" id="scene3">
  <img src="foto.jpg" class="final-img">
  <h2>
    Al d√≠a de hoy esos dos siguen juntos.<br>
    Feliz San Valent√≠n mi Universo
  </h2>
</div>

<script>
let current = 1;
function next() {
  document.getElementById("scene" + current).classList.remove("active");
  current++;
  document.getElementById("scene" + current).classList.add("active");
}
</script>

</body>
</html>
